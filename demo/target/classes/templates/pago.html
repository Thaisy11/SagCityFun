<!DOCTYPE html>
<html lang="es">

<head>
  <meta charset="utf-8">
  <title>HTML</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" th:href="@{/css/estilo.css}" />
  <link rel="stylesheet" th:href="@{/css/estilo_gran.css}" />
  <link rel="stylesheet" th:href="@{/css/pago.css}" />
  <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Roboto" />
  <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Wallpoet" />


</head>

<body>
  <header>
    <div>
      <a th:href="@{eventos.html}">
          <img src="@{images/flecha.png}" alt="icono_volver">
      </a>
  </div>
    <div>
      <img src="@{images/logo.png}" alt="logo">
    </div>
    <section id="tit">
      <h1>VIVE EL OCIO NOCTURNO</h1>

    </section>
  </header>
  <nav>

    <a th:href="@{home.html}">PÁGINA PRINCIPAL</a>
    <a th:href="@{eventos.html}">EVENTOS</a>
    <a th:href="@{login.html}">LOGIN</a>
    <a th:href="@{registro.html}">REGISTRO</a>
  </nav>


  <main>
    <section>
      <h2>PAGO</h2>
    </section>
    <h5>MÉTODO DE PAGO</h5>
    <div class="pago">
      <div class="cuadrado">
        <img src="@{images/visa.png}" alt="visa">
      </div>
      <div class="cuadrado">
        <img src="@{images/mc.png}" alt="mastercard">
      </div>
      <div class="cuadrado">
        <img src="@{images/pay.png}" alt="paypal">
      </div>
    </div>


    <form id="pago" action="nuevoEvento" method="post">

      <label for="pago">
        <h4><b>Tus datos de pago</b></h4>
      </label>

      <label for="titu"><b>Titular de la tarjeta</b></label>
      <input type="text" placeholder="ej. Rubén Pérez Martínez" name="titular" required>


      <label for="num"><b>Número de tarjeta</b></label>
      <input type="text" placeholder="XXXX XXXX XXXX XXXX" name="fecha" required>


      <label for="cad"><b>Caducidad de la tarjeta</b></label>
      <input type="number" placeholder="" name="caducidad" required>
      <label for="ccv"><b>CCV</b></label>
      <input type="text" placeholder="" name="link" required>

      <section>
        <h3 class="negro">TOTAL</h3>
        <h1 class="morado">€</h1>
      </section>

      <button id="pagar">
        <a th:href="@{eventos.html}">Pagar ahora
      </button></a>




    </form>

  </main>
  <footer>
    <div>
      <img src="@{images/CopyR.png}" alt="copyR">
    </div>
    <div><p>SaguntoCityFun de CityFun S.L.</p></div>
    <div>
      <img src="@{images/insta.png}" alt="insta">
    </div>
  </footer>


</body>

</html>
